<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy UI and tailwind  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
    <main >
        <!-- Home Screen -->
        <section id="home" class="home">
            <div class="flex flex-col gap-5 justify-center items-center h-screen">
                <h3 class="text-8xl font-anton text-white">ALPHABET CLASH</h3>
                <p class="font-poppins text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" id="play-now" class="btn btn-outline px-5 mt-5">Play Now</button>
            </div>
        </section>
        <!-- PlayGround Start -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 justify-center pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[12px] border-gray-900 bg-[#FFFFFFB3] rounded-lg">
                    <div class="flex justify-center">
                        <p class="bg-gray-900 pb-2 pl-2 pr-2 text-white rounded-b-2xl font-poppins font-medium">Don't watch keyboard  while playing...</p>
                    </div>  
                    <div class="flex justify-center items-center h-4/5">
                        <p id="current-alphabet" class="text-8xl text-black font-bold font-poppins uppercase">Y</p>  
                    </div>
                    </div>
                <!-- Keyboard start -->
                <div class="text-lg">
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->
                <!-- life Scrore -->
                <div class="flex justify-between w-2/5">
                    <button class="btn text-lg rounded-3xl px-5 bg-[#894189]">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="life">5</span>
                    </button>

                    <button class="btn text-lg rounded-3xl px-5 bg-[#360490]">
                        Score
                        <img src="./images/score.svg" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- PlayGround End -->
        <!-- Final Score Start -->
        <section id="final-score" class=" score flex justify-center items-center h-screen font-poppins hidden">
            <div class=" space-y-6 flex flex-col items-center justify-center border p-12 rounded-2xl bg-gradient-to-l from-violet-800 to-violet-700">
                <h3 class="text-6xl text-white"><span class="font-extrabold">Score :</span> <span id="final-score-show">0</span></h3>
                <button onclick="play()" class="btn btn-outline px-5 text-white text-2xl hover:bg-white">Play Again</button>
                <p class="font-medium text-xl text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <!-- JS -->
    <script src="./js/utility.js"></script>
    <script src="./js/alpha-clash.js"></script>
</body>

</html>
